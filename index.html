<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hierarchy Tree with D3.js</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <h1>TREE</h1>
  <svg id="tree-container"></svg>
  <br>
  <div>
    <h5>SELECTED NODE:</h5>
    <div>
      Node name: <span class="selected-node-nmae" >NONE</span>
    </div>
  </div>
  <br>
  <div>
    <button class="zh-btn-delete-Node">Delete Node</button>
  </div>
  <br>
  <div>
    <button class="zh-btn-addnode-Node">Add Node</button>
  </div>
  <br>
  <div>
    <button class="zh-btn-update-Node">Update Node</button>
  </div>
  <br>
  <div>
    <button onclick="zoomIn()">Zoom In</button>
  </div>
  <br>
  <div>
    <button onclick="zoomOut()">Zoom Out</button>
  </div>
